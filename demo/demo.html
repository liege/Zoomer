<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">

		<title>Zoomer Demo</title>
		<script src="../zepto.min.js"></script>

		<!-- // <script src="ie/jquery.fs.zoetrope.min.js"></script> -->

		<link href="../zepto.fs.zoomer.css" rel="stylesheet" type="text/css" media="all">
		<script src="../zeptoExtendInZoomer.js"></script>
		<script src="../zepto.fs.zoomer.js"></script>

		<style>
			.zoomer_wrapper { border: 1px solid #ddd; border-radius: 3px; height: 500px; margin: 10px 0; overflow: hidden; width: 100%; }

			.zoomer.dark_zoomer img { box-shadow: 0 0 5px rgba(0, 0, 0, 0.5); }
		</style>

		<script>
			$(document).ready(function() {
				$(".zoomer_basic").zoomer();
				$(window).on("resize", function(e) {
					$(".zoomer_wrapper").zoomer("resize");
				});
			});
		</script>
	</head>
	<body class="gridlock demo">
				<div class="zoomer_wrapper zoomer_basic">
					<img src="images/nasa-bw-2.jpg">
					<img src="images/nasa-bw-1.jpg">
					<img src="images/nasa-bw-3.jpg">
				</div>

	</body>
</html>
